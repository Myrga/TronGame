<!DOCTYPE html>
<html ng-app="Tron">
	<head>
		<title>Jeu TRON</title>
		<link rel="stylesheet" type="text/css" href="/resources/style.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="/resources/script.js" type="text/javascript" defer></script>
	</head>
	<body>
		<main >
			<!-- Vue principal qui changere en fonction du template -->
			<div ng-view></div>

			<!-- Views -->
			<script type="text/ng-template" id="login.html">
				<section id="connexion">
					<form name="loginPlayer" ng-submit="logIn()">
						<input name="login" type="text" ng-model="playerName" placeholder="PlayerName" required>
						<button type="submit">Enter</button>
					</form>
				</section>
			</script>

			<script type="text/ng-template" id="tron.html">
				<section id="jeu">
					<section id="playersList">
						<h3>EN LIGNE <span>({{keys(tronCtrl.players).length}})</span></h3>
						<ul>
							<li ng-repeat="player in tronCtrl.players">{{player.name}}</li>
						</ul>
					</section>
					<canvas id="dessin"></canvas>
				</section>
			</script>
		</main>
	</body>
</html>
