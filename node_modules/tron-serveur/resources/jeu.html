<!DOCTYPE html>
<html ng-app="Tron">
	<head>
		<title>Jeu TRON</title>
		<link rel="stylesheet" type="text/css" href="/resources/style.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="/resources/script.js" type="text/javascript" defer></script>
	</head>
	<body>
		<main>
			<header>
				<h1><img src="/resources/images/logo.jpg"/></h1>
			</header>

			<!-- Vue principal qui change en fonction du template -->
			<div ng-view></div>

			<!-- Views -->
			<script type="text/ng-template" id="login.html">
				<section id="connexion">
					<header>
						<h2>Connexion</h2>
					</header>
					<form name="loginPlayer" ng-submit="logIn()">
						<table>
							<tr>
								<td><label for="login">Identifiant :</label></td>
								<td><input id="login" name="login" type="text" ng-model="playerName" required autofocus></td>
							</tr>
						</table>
						<input type="submit" value="Synchroniser"/>
					</form>
				</section>
			</script>

			<script type="text/ng-template" id="tron.html">
				<section id="jeu">
					<section id="playerList">
						<h3>EN LIGNE <span>({{keys(tronCtrl.players).length}})</span></h3>
						<ul>
							<li ng-repeat="player in tronCtrl.players">{{player.name}}</li>
						</ul>
					</section>
					<canvas id="dessin"></canvas>
				</section>
			</script>
		</main>
	</body>
</html>
